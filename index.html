<!DOCTYPE html>
<html>
    <head>
        <title>Office Music Player</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <button class="button--reset-style js-connect"><img src="img/min/btn-connect-l.png" alt=""></button>
        <section class="saatchi-music">
            <section class="col search-container">
                <!-- <img class="brand-logo" src="logo.png" alt=""> -->
                <form class="search-form" action="#">
                    <input class="search-form__input js-search-input" type="search">
                    <ul class="search-results js-search-result-list">
                        
                    </ul>
                </form>
            </section>
            <section class="col playlist-container">
                <h1>The playlist</h1>
                <table class="playlist js-playlist">
                    <tbody class="playlist__tracks js-tracklist"></tbody>
                </table>
            </section>
        </section>
        <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
